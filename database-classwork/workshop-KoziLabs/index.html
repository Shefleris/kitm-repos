<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užduočių Tvarkyklė</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="py-5">
    <!-- Pagrindinis konteineris -->
    <div class="container">
<!-- TODO: Pridėti antraštę su užduočių tvarkyklės pavadinimu -->
        <main>
            <h1 class="mb-4 title"><i class="fas fa-tasks me-2"></i>Task Manager with Storage</h1>
            <div class="row mb-4">
                <div class="col-12">
                    <div class="input-group shadow-sm">
                        <input type="text" id="taskTitle" class="form-control" placeholder="Šauk!"/>
                        <select name="priority" id="priority" class="form-select">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">Hight</option>
                        </select>
                        <select id="storageType" class="form-select">
                            <option value="local">Local</option>
                            <option value="session">Session</option>
                        </select>
                        <button id="addTask" class="btn btn-primary"><i class="fas fa-plus btn-lg"></i>Add Task</button>
                    </div>
                </div>
            </div>
            <div class="filter-btn btn-group mb-4 w-100">
                <button id="showAll" class="btn btn-outline-primary active">
                    <i class="fas fa-list me-2"></i>All Task
                </button>
                <button id="showPending" class="btn btn-outline-primary">
                    <i class="fas fa-clock me-2"></i>Pending
                </button>
                <button id="showCompleted" class="btn btn-outline-primary">
                    <i class="fas fa-check-circle me-2"></i>Completed
                </button>
            </div>
            <div class="task-container mb-4">
                <h2 class="tasks-title h4 mb-3"><i class="fas fa-clipboard-list me-2"></i>Tasks</h2>
                <ul id="tasksList" class="list-group shadow-sm">
                </ul>
            </div>
            <div class="clear-buttons d-flex gap-2 mb-4">
                <button id="clearSession" class="btn btn-warning flex-grow-1"><i class="fas fa-eraser me-2"></i>Kill Session Storage</button>
                <button id="clearLocal" class="btn btn-danger flex-grow-1"><i class="fas fa-trash-alt me-2"></i>Clear Local Storage</button>
            </div>
<!-- TODO: Pridėti įvedimo formą su:
     - Teksto įvedimo lauku užduočiai
     - Prioriteto pasirinkimu
     - Mygtuku pridėjimui -->
<!-- TODO: Pridėti filtravimo mygtukus užduočių rūšiavimui -->
        
<!-- TODO: Pridėti užduočių sąrašo konteinerį -->
    <!-- Informacijos kortelė card -->
            <div class="card p-4">
                <p class="mb-2"><strong>Saugyklos Informacija:</strong></p>
                <ul class="list-unstyled mb-0">
                    <li>localStorage: Išlieka net ir perkrovus naršyklę</li>
                    <li>sessionStorage: Išsivalo uždarius naršyklės langą</li>
                    <li>Paspauskite ant užduoties, kad pažymėtumėte ją kaip atliktą</li>
                </ul>
            </div>
        </main>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom script -->
    <script src="script.js"></script>
</body>

</html>

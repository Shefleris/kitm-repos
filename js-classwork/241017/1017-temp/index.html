<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://kit.fontawesome.com/04b00d367c.js" crossorigin="anonymous" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <main>
                <h1>Login</h1>
                <form>
                    <label for="username">Username</label>
                    <div>
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" id="username" placeholder="Type your username">
                    </div>
                    <label for="password">Password</label>
                    <div>
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="text" id="password" placeholder="Type your password">
                    </div>
                    <a href="#">Forgot password?</a>
                    <button type="submit">Login</button>
                </form>
                <section>
                    <p>Or Sign Up Using</p>
                    <div>
                        <a href="#"><span><i class="fa-brands fa-facebook-f"></i></span></a>
                        <a href="#"><span><i class="fa-brands fa-twitter"></i></span></a>
                        <a href="#"><span><i class="fa-brands fa-google"></i></span></a>
                    </div>
                </section>
                <div>
                    <p>Or Sign Up Using</p>
                    <a href="#">SIGN UP</a>
                </div>
            </main>
        </div>
    </body>
</html>
